{% extends "base.html" %}
{% block title %}User Registration{% endblock %}
{% block head %}User Registration{% endblock %}
{% block content %}
    <div class='register-form'>
    <center>
    <form method="post" action=".">{% csrf_token %}
        <table border="0">
            {{ form }}
        </table>
	<br/>
    <button type="submit" name="_submit" class="btn">Register</button>
	<a href="/">Login</a>    
    </form>
    </center>
    </div>
{% endblock %}
